<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-left">
      <img src="images/bg-left.svg" alt="" />
    </div>

    <div class="container">
      <div class="logo">W.</div>

      <div class="hero-container">
        <div class="left">
          <div class="hero-text">
            <h1>Web Design Course</h1>
            <p class="subheading">
              Learn the basics of HTML, CSS, & JavaScript
            </p>

            <a class="btn light" href="#">Watch Demo</a>
            <a class="btn dark" href="#">Enroll Now</a>
          </div>

          <div class="social">
            <a href="#">
              <img src="images/facebook-logo.svg" alt="" />
            </a>

            <a href="#">
              <img src="images/twitter-logo.svg" alt="" />
            </a>

            <a href="#">
              <img src="images/youtube-logo.svg" alt="" />
            </a>
          </div>
        </div>

        <div class="right">
          <div class="hero-image">
            <img src="images/hero-image.png" alt="" />
            <div class="image-bg"></div>
          </div>
        </div>
      </div>

      <div class="bg-right">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
      </div>
    </div>

    <aside class="sidebar">
      <div class="menu-icons">
        <div class="close-btn">
          <img src="images/close-icon.svg" alt="" />
        </div>

        <a href="#">
          <img src="images/home-icon.svg" alt="" />
        </a>

        <a href="#">
          <img src="images/gift-icon.svg" alt="" />
        </a>

        <a href="#">
          <img src="images/contact-icon.svg" alt="" />
        </a>

        <a href="#">
          <img src="images/code-icon.svg" alt="" />
        </a>
      </div>
    </aside>

    <div class="mobile-menu">
      <div class="logo">W.</div>

      <img class="menu-btn" src="images/menu-icon.svg" alt="" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
